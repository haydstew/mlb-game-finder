<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Hayden_Project1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <title>MLB Game Finder</title>
  </head>
  <body>
    <div class="header">
      <img
        src="images/Major_League_Baseball_logo.svg.png"
        alt="MLB logo"
        class="mlbLogo"
      />
      <h1>MLB Game Finder</h1>
    </div>

    <h2>Select a date:</h2>
    <div class="dateSelections">
      <label for="year">Year:</label>
      <select name="year" id="year">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
      </select>

      <label for="month">Month:</label>
      <select name="month" id="month">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="day">Day:</label>
      <select name="day" id="day">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <button onclick="retrieveData()">Retrieve</button>
    </div>

    <h2>Game details:</h2>
    <div class="gameDetails">
      <div class="gameDetailsSection">
        <label for="homeTeam">Home Team:</label>
        <input type="text" id="homeTeam" />

        <label for="awayTeam">Away Team:</label>
        <input type="text" id="awayTeam" />
      </div>

      <div class="gameDetailsSection">
        <label for="winningScore">Winning Score:</label>
        <input type="number" id="winningScore" min="0" max="99" />

        <label for="losingScore">Losing Score:</label>
        <input type="number" id="losingScore" min="0" max="99" />
      </div>

      <div class="gameDetailsSection">
        <label for="venue">Venue:</label>
        <input type="text" id="venue" />
      </div>

      <div class="gameDetailsSection">
        <button id="previousGame">Previous Game</button>
        <button id="nextGame">Next Game</button>
        <button id="saveChanges">Save Changes</button>
      </div>
    </div>

    <script src="Hayden_Project1.js"></script>
  </body>
</html>
